<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Artesanias el Hogar</title>

    </head>
    <body>

        <header th:replace ="~{layout/plantilla :: header}"/>

        <div class="container">
            <div class="row">
                <h1>Productos Artesanías el Hogar</h1>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Imagen</th>
                            <th scope="col" class="text-center">Descripción</th>
                            <th scope="col" class="text-center">Precio</th>
                            <th scope="col" class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}" class="text-center">Nombre</td>
                            <td>
                                <img th:src="${producto.ruta_imagen}" class="rounded mx-auto d-block" width="200" height="200" alt="alt"/>
                            </td>
                            <td th:text="${producto.descripcion}" class="text-center">Descripción</td>
                            <td th:text="${producto.precio}" class="text-center">Precio</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-warning">Agregar al carrito</button>
                                <button type="button" class="btn btn-primary">Comprar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:replace ="~{layout/plantilla :: footer}"/>
    </body>
</html>
